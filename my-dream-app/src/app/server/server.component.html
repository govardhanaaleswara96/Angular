<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3
        [ngStyle]="{ backgroundColor: getColor() }"
        [ngClass]="{ online: serverStatus === 'Online' }"
      >
        Server Status is {{ getStatus() }} with Id {{ serverId }}
      </h3>
    </div>
  </div>
</div>
