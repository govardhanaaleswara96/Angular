<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      style="max-height: 300px;"
      class="img-responsive img-fluid"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name</h1>
  </div>
</div>
<div class="row">
  <div class="dropdown">
    <button
      class="btn btn-primary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Manage Recipe
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <ul class="list-group">
        <li class="list-group-item">
          <a href="" (click)="onAddShoppingList()">To Shopping List</a>
        </li>
        <li class="list-group-item"><a href="#">Edit Recipe</a></li>
        <li class="list-group-item"><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipe.description }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
