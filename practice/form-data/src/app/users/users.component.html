<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center mt-5">User Details</h3>
            <ul class="list-group " *ngFor="let x of users ">
                <li class="list-group-item">{{x.name}} and {{x.email}} </li>
            </ul>
        </div>
    </div>
</div>
