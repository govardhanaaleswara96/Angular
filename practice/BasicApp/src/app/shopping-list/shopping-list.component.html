<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <app-shopping-edit
      (ingredientAdded)="onIngredientData($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group" *ngFor="let i of ingredients">
      <a class="list-group-item" style="cursor: pointer;">
        {{ i.name }} ({{ i.amount }})
      </a>
    </ul>
  </div>
  <div class="col-md-2"></div>
</div>
