<div class="row">
  <div class="col-md-12">
    <app-shopping-edit (productValues)="createList($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group" *ngFor="let i of ingredients">
      <a class="list-group-item" style="cursor: pointer;">
        {{ i.productName }} ({{ i.productAmount }})
      </a>
    </ul>
  </div>
</div>
