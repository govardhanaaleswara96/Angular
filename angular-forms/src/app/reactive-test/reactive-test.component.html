<div class="container mt-4">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="practiceForm" (ngSubmit)="onSubmit()">
                <mat-card class="shipping-card">
                    <mat-card-header>
                        <mat-card-title>User Data</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Name</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="name">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                            <div *ngIf="practiceForm.get('name').errors && practiceForm.get('name').touched">
                                <p *ngIf="practiceForm.get('name').errors.required">Name Is Required !</p>
                                <p *ngIf="practiceForm.get('name').errors.NameNotAllowed">User Name Test Is Not Allowed
                                    !</p>
                            </div>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Email</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="email">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                            <div *ngIf="practiceForm.get('email').errors && practiceForm.get('email').touched">
                                <p *ngIf="practiceForm.get('email').errors.required">Email Is Required !</p>
                                <p *ngIf="practiceForm.get('email').errors.email">Please Enter Valid Email Id</p>
                            </div>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Select State</mat-label>
                                <mat-select formControlName="state">
                                    <mat-option *ngFor="let s of status" [value]="s">
                                        {{s}}
                                    </mat-option>
                                </mat-select>
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                        </div>
                        <div>
                            <button mat-raised-button color="primary" [disabled]="">Submit</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </form>
        </div>
    </div>
</div>
