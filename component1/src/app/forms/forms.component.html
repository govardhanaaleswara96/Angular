<p>Add New Servers or Blueprints!</p>
<div class="m-3">
  <h4>Server Name</h4>
  <!-- <input
    type="text"
    class="form-control"
    name="server"
    placeholder="Server Name"
    [(ngModel)]="newServerName"
  /> -->
  <input
    type="text"
    class="form-control"
    name="server"
    placeholder="Server Name"
    #serverName
  />
</div>
<div class="m-3">
  <h4>Server Content</h4>
  <!-- <input
    type="text"
    class="form-control"
    name="serverContent"
    placeholder="Server Content"
    [(ngModel)]="newServerContent"
  /> -->
  <input
    type="text"
    class="form-control"
    name="serverContent"
    placeholder="Server Content"
    #ServerContent
  />
</div>
<div class="d-flex m-3">
  <button class="btn btn-primary m-3" (click)="createServer(serverName)">
    Add Server
  </button>
  <button class="btn btn-success m-3" (click)="createBlueprint(serverName)">
    Add Blueprint
  </button>
</div>
